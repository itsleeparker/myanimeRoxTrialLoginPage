<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanimerox Sign up Page</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- CSS FONTS LINKS HERE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet"> 
</head>
    <body>
    <h1>Sign up for daily updates</h1>
    <main class="__flex">
        <div class="img-box __flex __cols">
            <img src="Images/one-piece-logo-75.png" alt="Myanimerox logo">
            <h3>Myanimerox</h3>
        </div>

        <form class="__flex __cols" action="success.html">
            <p class="form-info">New  , updates and More!</p>
            <span name='uname' >Cant leave the box empty</span>
            <input type="text" name="UserName" id='uname' placeholder="Enter User Name">
            <span name='umail'>Cant leave box empty</span>
            <input type="text" name='userMail' id='umail'  placeholder="Enter Email">
            <span name='upwd'>Can't Leave box empty</span>
            <input id='upwd' type="password" name='userPwd' placeholder='Enter password'>
            <button>Sign up</button>
        </form>
    </main>
    <img src="/Images/wave.svg" class="wave" alt="wave design">
    <footer>Made By <a href="">Adnan Ballari</a></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
